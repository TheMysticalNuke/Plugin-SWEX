name: Build ASAR Plugin

# Workflow startet bei jedem Push oder manuell
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo auschecken
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Abh√§ngigkeiten installieren (asar)
      - name: Install asar
        run: npm install -g asar

      # ASAR bauen
      - name: Build ASAR
        run: asar pack ./ ./rune_filter.asar

      # ASAR als Artifact hochladen
      - name: Upload ASAR
        uses: actions/upload-artifact@v3
        with:
          name: rune_filter.asar
          path: rune_filter.asar
